<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Things Array</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="myform">
        <div class="form-group">
          <label for="first-favorite">What's one of your favorite things?</label>
          <input id="first-favorite" class="form-control" type= "text">
        </div>
          <div class="form-group">
          <label for="second-favorite">Name another favorite thing:</label>
          <input id="second-favorite" class="form-control" type= "text">
        </div>
        <div class="form-group">
          <label for="third-favorite">And another:</label>
          <input id="third-favorite" class="form-control" type= "text">
        </div>
        <div class="form-group">
          <label for="fourth-favorite">And another:</label>
          <input id="fourth-favorite" class="form-control" type= "text">
        </div>
        <div class="form-group">
          <label for="fifth-favorite">last one:</label>
          <input id="fifth-favorite" class="form-control" type= "text">
        </div>
        <button type="submit" class="btn center-block">submit</button>
      </form>
      <div class="well">
        <h1>Your favorites are: </h1>
        <ul>
          <li id="result1"></li>
          <li id="result2"></li>
          <li id="result3"></li>
        </ul>
      </div>

    </div>
  </body>
</html>
